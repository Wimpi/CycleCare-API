schemas:
    NewUser:
      type: object
      required:
        - email
        - name
        - firstLastName
        - secondLastName
        - username
        - password
        - role
        - isRegular
        - aproxCycleDuration
        - aproxPeriodDuration
      properties:
        email:
          type: string
          description: Correo electrónico del usuario
        name:
          type: string
          description: Nombre del usuario
        firstLastName:
          type: string
          description: Primer apellido del usuario
        secondLastName:
          type: string
          description: Segundo apellido del usuario
        username:
          type: string
          description: Nombre de usuario
        password:
          type: string
          description: Contraseña del usuario
        role:
          type: string
          description: Rol del usuario
        isRegular:
          type: boolean
          description: Indica si el ciclo menstrual es regular
        aproxCycleDuration:
          type: integer
          description: Duración aproximada del ciclo menstrual
        aproxPeriodDuration:
          type: integer
          description: Duración aproximada del período menstrual
    Reminder:
      type: object
      required:
        - description
        - title
        - creationDate
      properties:
        description:
          type: string
          description: Descripción del recordatorio
        title:
          type: string
          description: Título del recordatorio
        creationDate:
          type: string
          format: date-time
          description: Fecha de creación del recordatorio
    UpdateReminder:
      type: object
      properties:
        description:
          type: string
          description: Descripción del recordatorio
        title:
          type: string
          description: Título del recordatorio
        creationDate:
          type: string
          format: date-time
          description: Fecha de creación del recordatorio
        scheduleId:
          type: string
          description: ID del horario del recordatorio
